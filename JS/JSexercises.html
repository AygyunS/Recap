<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style type="text/css"> 
      #window li{
        margin: 0 auto;
        width: 90%;
      }


      #
  </style>
  
</head>
<body>
  <button id="but">Delete</button>
  <button id="add">Add</button>
  <button id="css">Change</button>
  <button id="buttonChange">Chnage buttons</button>
  <button id="normalButton">Normal buttons</button>


  <div id="window">
      <h1 class=".bg-success">This is a success list group item</h1>
      <ol id="listS">
      </ol>
  </div>
  <div>
    <p id="numberD"></p>
  </div>

  <script type="text/javascript">
    var count = 0;

    
    function printing(){

          $('ul ').empty();
          var ul = document.createElement('ul');
          var li = document.getElementById('listS');

          $('#but').click(function()
          {
              printing();
              $("li").addClass("list-group-item list-group-item-success");
              $("ol li").remove();


          });

          li.appendChild(ul);
          var num =[];
          for(var i = 1;i<=count;i++)
          {
            console.log("1")
              num.push(i);
          }


          
          var ul = document.createElement('ul');
          document.getElementById('window').appendChild(ul);
          num.forEach(function(n){
            var li = document.createElement('li');
            ul.appendChild(li);
            li.innerHTML += n;
          });
        }

    $(document).ready(function () {

    });

    $('#buttonChange').click(function() {
      $('button').addClass("btn btn-info");
    });
    $('#normalButton').click(function() {
      $('button').removeClass("btn btn-info");
    })
    $('#css').click(function() {
        $('ol').css("background-color", "green");
    })
    $('#but').click(function()
    {
        
        printing();
        var li = document.getElementById('listS');
        li.removeChild(li.lastChild);
        $('ol').css("background-color", "yellow");
        count--;

        


        
    });
    
    $('#add').click(function()
    {
        count++;

        printing();
        $("ol").css("background-color", "orange");
        $("li").addClass("list-group-item list-group-item-success");

        


    }); 
        


  </script>
</body>
</html>
