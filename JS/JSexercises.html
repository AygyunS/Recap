<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  
</head>
<body>
  <button id="but">Hide</button>
  <button id="add">Add</button>
  <button id="css">Change</button>

  <ol>
      <li>
          Item 1
      </li>
      <li>
          Item 2
      </li>
  </ol>
  <script type="text/javascript">
    $('#but').click(function()
    {
        $('ol li:last').remove();
        $('ol').css("background-color", "yellow");
        

    });
    
    $('#add').click(function()
    {
        $("ol").append("<li>Item 1</li>").addClass("added").css("background-color", "red");

    }); 
    $('#css').click(function()
    {
        $(".added").css("background-color", "orange");
    });
  </script>
</body>
</html>
